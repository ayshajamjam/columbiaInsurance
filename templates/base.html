<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  </head>
  <body>
    <div class = "hero">
      <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container-fluid">
              <a href="{{url_for('index')}}"><img src="/static/images/Columbia_Lions_Logo.png" class="logo"></a>
              <a class="navbar-brand" href="{{url_for('index')}}">Columbia Insurance</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{{url_for('index')}}">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{{url_for('doctors')}}">Doctors</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{{url_for('users')}}">Users</a>
                  </li>
                
                {% if g.user == None %}
                  <li class="nav-item">
                    <a class="nav-link" href="{{url_for('newUser')}}">Sign Up</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{url_for('login')}}">Login</a>
                  </li>
                {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/users/{{g.user}}">{{g.user}} Profile</a>
                  </li>
                {% endif %}
              </ul>
              <form method="POST" action="{{url_for('search')}}" class="d-flex">
                  {{form.hidden_tag()}}
                  <input name="searched" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <a href="{{url_for('doctors')}}"><button id="search" class="btn btn-outline-success" type="submit">Search</button></a>
              </form>
              </div>
          </div>
      </nav>
    <br/>
  {% block content %}

  {% endblock %}

      <!-- Optional JavaScript; choose one of the two! -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
  </div>

</html>
